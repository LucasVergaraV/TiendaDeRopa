<!-- contacto -->
<section class="contacto d-flex justify-content-center">
    <form action="#" method="POST">
        <h1>¿Quieres saber mas? Contáctanos</h1>
        <br>
        <div class="row">
            <div class="col-lg-4 col-sm-11">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="nombre" placeholder="Ingrese nombre">
            </div>
            <div class="col-lg-4 col-sm-11">
                <label for="name" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apaterno" name="apaterno" placeholder="Ingrese apellido paterno">
            </div>
            <div class="col-lg-4 col-sm-11">
                <label for="name" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="amaterno" name="amaterno" placeholder="Ingrese apellido materno">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-11">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese correo electrónico">
            </div>
            <div class="col-lg-7 col-sm-11">
                <fieldset>
                    <label for="identificacion" class="form-label">Selecciona tipo de identificación</label>
                    <select name="identificacion" id="identificacion">
                     <option value="1"></option>
                     <option value="2">Rut</option>
                     <option value="3">Pasaporte</option>
                    </select>
                    <input type="ide" class="form-control" id="ide" name="ide" placeholder=" ">
                </fieldset>
            </div>
        </div>
        <div>
            <label for="number" class="form-label">Teléfono:</label>
            <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingrese teléfono">
        </div>
        <div>
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ingrese ciudad">
        </div>
        <div>
            <label for="msg" class="form-label">Comentario:</label><textarea name="mensaje" class="form-control" id="msg" cols="40" rows="4"></textarea>
        </div>

        <div class="button align-items-center">
            <input class="btn btn-light" type="submit" value="Enviar">
            <input class="btn btn-light" type="reset" value="Limpiar">
        </div>
    </form>
